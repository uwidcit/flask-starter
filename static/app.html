<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend App</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <nav class="green">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo left">Frontend App</a>
        <ul id="nav-mobile" class="right">
          <li ><a href="/">Home</a></li>
          <li class="active"><a href="/app">App</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <h1>This view Client Side Rendered</h1>
        <h2>It can be statically served</h2>
        <table>
            <thead>
              <tr>
                  <th>ID</th>
                  <th>Username</th>
              </tr>
            </thead>
            
            <tbody>
            </tbody>
          </table>
    </div>

    <script>
      
      function renderTable(users){
        const tbody = document.querySelector('tbody');
        let html = '';
        for(let user of users){
          html+=`<tr><td>${user.id}</td><td>${user.username}</td></tr>`
        }
        tbody.innerHTML = html;
      }

      async function fetchUsers(handleData){
        const response = await fetch('/api/users');
        const data = await response.json();
        handleData(data);
      }

      fetchUsers(renderTable);

    </script>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
